<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HyperText Markup Language</title>
</head>
<body>
    <h1>HTML là gì.?</h1>
    <ol style="1">
        <li>HTML là một công cụ để lập trình web</li>
        <li>Có rất nhiều thẻ trong HTML như:</li>
        <ul style="list-style-type:square">
            <li>Thẻ < ul > dùng để tạo 1 danh sách không xếp theo thứ tự</li>
            <li>Thẻ < ol > dùng để tạo 1 danh sách có xếp theo thứ tự</li>
            <li><strong><i>Lưu ý: bên trong các thẻ < ul > và < ol > là các thẻ < li ></i></strong></li>
        </ul>
    </ol>
</body>
</html>
